<div>
  <h1>Viewing {{ collection }}</h1>
  <table>
    <thead>
      <tr>
        <th ng-repeat="property in collectionProperties">
          {{ property }}
        </th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="object in transformedCollection">
        <td ng-repeat="property in collectionProperties">{{ object[property] }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
